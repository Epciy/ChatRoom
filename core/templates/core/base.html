<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} Salon de discussion</title>


        

        <!-- emoji area-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-green-400">
        <nav class="flex items-center justify-between px-4 py-6 bg-green-800">
             <!--home page -->
            <div>
                <a href="/createroom" class="text-xl text-white">Cr√©er le salon</a>
            </div>
            <!-- login page /signup page /logout-->
            <div class="flex  items-center space-x-4">
                {% if request.user.is_authenticated %}
                <a href="/rooms" class="text-white hover:text-gray-200">Salons de discussion</a>
                <a href="/logout" class="px-5 py-3 rounded-xl text-white bg-green-600 hover:bg-green-700"> Se deconnecter </a>
                

                {% else %}
                
                <a href="/login" class="px-5 py-3 rounded-xl text-white bg-green-600 hover:bg-green-700"> Se connecter </a>
                <a href="/signup" class="px-5 py-3 rounded-xl text-white bg-green-600 hover:bg-green-700">  S'inscrire  </a>
                {% endif %}
            </div>
            
        
        </nav>
        {% block content %}
        {% endblock %}
        {% block scripts %}
        {% endblock %}
        
    </body>
</html>
